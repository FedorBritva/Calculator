<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="content">
		<div class="calculator_window">
			<div class="block1 test">0</div>
			<div class="block2 test">
				<div onclick="calculate(1)" class="num1 btn">1</div>
				<div onclick="calculate(2)" class="num2 btn">2</div>
				<div onclick="calculate(3)" class="num3 btn">3</div>
				<div onclick="calculate('+')" class="plus btn">+</div>
			</div>
			<div class="block3 test">
				<div onclick="calculate(4)" class="num4 btn">4</div>
				<div onclick="calculate(5)" class="num5 btn">5</div>
				<div onclick="calculate(6)" class="num6 btn">6</div>
				<div onclick="calculate('-')" class="minus btn">-</div>
			</div>
			<div class="block4 test">
				<div onclick="calculate(7)" class="num7 btn">7</div>
				<div onclick="calculate(8)" class="num8 btn">8</div>
				<div onclick="calculate(9)" class="num9 btn">9</div>
				<div onclick="calculate('*')" class="multiply btn">*</div>
			</div>
			<div class="block5 test">
				<div onclick="calculate('.')" class="dot btn">.</div>
				<div onclick="calculate(0)" class="num0 btn">0</div>
				<div onclick="deleteNum()" class="delete btn">C</div>
				<div onclick="calculate('/')" class="devide btn">/</div>
			</div>
			<div onclick="equale()" class="block6-equal test">=</div>
		</div>
	</div>

	<script src="/script.js"></script>
</body>

</html>
